<title>Document</title>
<header class="headerClass">
    <span class="headerText">
        <h1>bookshelf</h1>
    </span>
    <nav class="navbarClass">
        <a href="./aboutus" class="linkclass">About Us</a>
        <a href="./login" class="linkclass">Login</a>
        <a href="myLibrary" class="linkclass">My Library</a>
        <img src="../../assets/menuicon.png" class="menuiconclass" (click)=menuFunction()>
    </nav>

</header>
<div class="maincontent">
    <div class="asidecontainer" id="asidecontainer">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

                <!-- Adding disabled property to button 
      so as to give padding to nodes -->
                <button class="buttonpadding" mat-icon-button disabled autocomplete="off"></button>
                <input type="checkbox" [value]="node.id">{{node.name}} {{node.id}}
            </mat-tree-node>

            <!-- Tree node template for expandable nodes -->
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ?
                        'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </mat-tree-node>
        </mat-tree>
        <!-- <input type="button" (click)=testbutton()> -->
    </div>
    <div class="bookdisplay" id="bookdisplay" >
      {{lstbooks}}
    </div>
</div>
